<div class="row">
    <div class="col-md-3">
        <app-summary-card class="bg-danger" [value]="0" title="Partylists"></app-summary-card>
    </div>

    <div class="col-md-3">
        <app-summary-card class="bg-info" [value]="0" title="Total Candidates"></app-summary-card>
    </div>

    <div class="col-md-3">
        <app-summary-card class="bg-dark" [value]="0" title="Registered Voters"></app-summary-card>
    </div>

    <div class="col-md-3">
        <app-summary-card class="bg-warning" [value]="0" title="Voted"></app-summary-card>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6 mb-3" *ngFor="let item of [1, 3, 4, 5, 6]">
        <app-table></app-table>
    </div>
</div>
