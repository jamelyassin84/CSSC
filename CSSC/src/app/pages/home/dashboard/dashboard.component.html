<div class="row">
    <div class="col-md-3">
        <app-summary-card class="bg-danger" [value]="partylists" title="Partylists"></app-summary-card>
    </div>

    <div class="col-md-3">
        <app-summary-card class="bg-info" [value]="candidates" title="Total Candidates"></app-summary-card>
    </div>

    <div class="col-md-3">
        <app-summary-card class="bg-dark" [value]="voters" title="Registered Voters"></app-summary-card>
    </div>

    <div class="col-md-3">
        <app-summary-card class="bg-warning" [value]="voted" title="Voted"></app-summary-card>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6 mb-3" *ngFor="let partylist of partylists_data">
        <app-table [header]="partylist.acronym" [voters]="voters"></app-table>
    </div>
</div>
