<div class="card">
    <div class="card-header d-flex aic">
        Administrators

        <button class="btn btn-outline-dark btn-sm ml-auto">
			<i class="bi bi-plus"></i>
			Add an admin
		</button>
    </div>
    <div class="card-body">
        <table class="
				table table-responsive-sm table-hover table-outline
				mb-0
				bg-white
			">
            <thead>
                <tr class="thead-dark">
                    <th>
                        <i class="bi bi-person"></i>
                    </th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Created Last</th>
                    <th class="text-right"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of [1, 2, 3, 4, 5]">
                    <td class="text-center">
                        <i class="bi bi-person h1 text-info"></i>
                    </td>
                    <td>
                        <div>Michael Scoffield</div>
                    </td>
                    <td>
                        <span class="badge badge-danger">President</span>
                    </td>
                    <td>July 20 2021 4PM</td>
                    <td class="text-right">
                        <button class="btn btn-danger btn-sm">
							Remove Administrator
						</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
