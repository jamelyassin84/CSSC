<div class="card">
    <div class="card-header d-flex aic">
        Voters

        <button class="btn btn-outline-dark btn-sm ml-auto">
			<i class="bi bi-plus"></i>
			Add voter
		</button>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                <mat-form-field class="ml-auto m-0">
                    <mat-label> Department</mat-label>
                    <mat-select>
                        <mat-option> All </mat-option>
                        <mat-option *ngFor="let item of [1, 2, 3, 4, 5]">
                            CICT
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="ml-auto m-0">
                    <mat-label> Course</mat-label>
                    <mat-select>
                        <mat-option> All </mat-option>
                        <mat-option *ngFor="let item of [1, 2, 3, 4, 5]">
                            BSIT
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="ml-auto m-0">
                    <mat-label> Year</mat-label>
                    <mat-select>
                        <mat-option> All </mat-option>
                        <mat-option *ngFor="let item of [1, 2, 3, 4, 5]">
                            1st
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="ml-auto m-0">
                    <mat-label> Section </mat-label>
                    <mat-select>
                        <mat-option> All </mat-option>
                        <mat-option *ngFor="let item of [1, 2, 3, 4, 5]">
                            1-A
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <table class="
				table table-responsive-sm table-hover table-outline
				mb-0
				bg-white
			">
            <thead>
                <tr class="thead-dark">
                    <th>
                        <i class="bi bi-person"></i>
                    </th>
                    <th>ID Number</th>
                    <th>Name</th>

                    <th class="text-right"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of [1, 2, 3, 4, 5]">
                    <td class="text-center">
                        <i class="bi bi-person h1 text-danger"></i>
                    </td>
                    <td>POB-500-2020</td>

                    <td>Michael Scoffield</td>

                    <td class="text-right">
                        <button class="btn btn-danger btn-sm">
							Remove Voter
						</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
