<div class="card">
    <div class="card-header">MAKAMASA</div>
    <div class="card-body">
        <table class="
				table table-responsive-sm table-hover table-outline
				mb-0
				bg-white
			">
            <thead>
                <tr>
                    <th class="text-center bg-dark text-white">
                        <i class="icon-people"></i>
                    </th>
                    <th class="bg-dark text-white">Candidate</th>
                    <th class="text-center bg-dark text-white">Department</th>
                    <th class="text-center bg-dark text-white">Votes</th>
                    <th class="bg-dark text-white">Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of [1, 2, 3, 4, 5]">
                    <td class="text-center">
                        <div class="avatar">
                            <img src="../../../../assets/avatar/face-7.jpg" class="img-avatar" />
                            <span class="avatar-status badge-dark"></span>
                        </div>
                    </td>
                    <td>
                        <div>Michael Scoffield</div>
                        <span class="badge badge-danger">President</span>
                    </td>
                    <td class="text-center">CICT</td>
                    <td class="text-center text-info">55</td>
                    <td>
                        <div class="clearfix">
                            <div class="float-left">30%</div>
                        </div>
                        <div class="progress progress-xs">
                            <div class="progress-bar bg-success" role="progressbar " style="width: 30%" aria-valuenow="30 " aria-valuemin="0 " aria-valuemax="100 "></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
