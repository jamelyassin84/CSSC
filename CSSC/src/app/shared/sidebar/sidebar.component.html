<div class="sidebar">
    <ul>
        <li *ngFor="let item of sidebar; let i = index" [ngClass]="{ 'mT-30': i === 0 }" [class.active]="url.includes(item.route)">
            <a (click)="handleChangeTab()" role="button" [routerLink]="item.route" class="nav-link">
                <span class="icon-holder">
					<i [class]="'bi text-muted h6 ' + item.icon"></i>
				</span>
                <span class="title">{{ item.name }}
					<span
						*ngIf="item.name === 'Election Results'"
						class="badge badge-danger"
						>New</span
					></span
				>
			</a>
		</li>
	</ul>
</div>
