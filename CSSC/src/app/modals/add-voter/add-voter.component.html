<div class="row">
    <div class="col-md-12 mb-3">
        <label for="">ID Number</label>
        <input [(ngModel)]="data.id_number" type="text" class="form-control" />
    </div>
    <div class="col-md-12 mb-3">
        <label for="">Name</label>
        <input [(ngModel)]="data.name" type="text" class="form-control" />
    </div>
    <div class="col-md-12 mb-3">
        <label for="">Department</label>
        <input [(ngModel)]="data.department" type="text" class="form-control" />
    </div>
    <div class="col-md-12 mb-3">
        <label for="">Course</label>
        <input [(ngModel)]="data.course" type="text" class="form-control" />
    </div>

    <div class="col-md-12 mb-3">
        <label for="">Year</label>
        <input [(ngModel)]="data.year" type="text" class="form-control" />
    </div>
    <div class="col-md-12 mb-3">
        <label for="">Section</label>
        <input [(ngModel)]="data.section" type="text" class="form-control" />
    </div>
</div>

<hr />
<div class="row">
    <div class="col-md-12">
        <div (click)="save()" class="btn btn-dark w-100">
            <i class="bi bi-save mr-2"></i> Save
        </div>
    </div>
</div>
